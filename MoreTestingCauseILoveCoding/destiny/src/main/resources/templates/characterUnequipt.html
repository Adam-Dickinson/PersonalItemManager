<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Character Data</title>
    <link rel="stylesheet" th:href="@{/css/character.css}">
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-text">Destiny 2 App</li>
                <li><a href="#">Activities</a></li>
                <li><a href="#">Vault</a></li>
                <li><a href="#">Equipment</a></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
        <h1>Character Data</h1>
        <div class="grid-x grid-padding-x">
            <div th:each="character : ${characterInfo}" class="cell small-12 medium-6 large-4 character-block">
                <div class="card">
                    <img th:src="@{'https://www.bungie.net' + ${character.emblemBackgroundPath}}" alt="Emblem"
                        class="card-image" th:attr="data-character-id=${character.characterId}"
                        onclick="showCharacterId(this)">
                    <div class="card-section">
                        <h4>Character ID: <span th:text="${character.characterId}"></span></h4>
                        <p>Light: <span th:text="${character.light}"></span></p>
                        <p>Race Type:
                            <span th:if="${character.classType} == 0">Titan</span>
                            <span th:if="${character.classType} == 1">Hunter</span>
                            <span th:if="${character.classType} == 2">Warlock</span>
                        </p>
                        <p>Class Type:
                            <span th:if="${character.raceType} == 0">Human</span>
                            <span th:if="${character.raceType} == 1">Awoken</span>
                            <span th:if="${character.raceType} == 2">Exo</span>
                        </p>
                        <ul th:if="${itemsInfo.containsKey(character.characterId)}">
                            <li th:each="item : ${itemsInfo.get(character.characterId)}">
                                <p th:text="${item.name}"></p>
                                <p th:if="${item['icon'] != null}"><img
                                        th:src="@{'https://www.bungie.net' + ${item['icon']}}" alt="Icon"
                                        class="card-icon" onclick="showItemName(this)"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/characterUnequipt.js}"></script>
</body>
</html>
