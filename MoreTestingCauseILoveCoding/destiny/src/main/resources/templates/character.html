<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
</head>
<body>
  <div class="grid-x grid-padding-x">
    <div class="cell medium-6">
      <div class="callout">
        <h4>Character Card</h4>
        <div class="grid-x grid-padding-x" th:each="character : ${characterInfo}">
          <div class="cell small-4">
            <div class="card">
              <div class="card-section">
                <img th:src="@{'https://www.bungie.net' + ${character.emblemBackgroundPath}}" alt="Emblem" />
                <h5>
                  <span th:if="${character.classType} == 0">Titan</span>
                  <span th:if="${character.classType} == 1">Hunter</span>
                  <span th:if="${character.classType} == 2">Warlock</span>
                </h5>
                <p>Light: <span th:text="${character.light}"></span></p>
                <p>Race:
                  <span th:if="${character.raceType} == 0">Human</span>
                  <span th:if="${character.raceType} == 1">Awoken</span>
                  <span th:if="${character.raceType} == 2">Exo</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="callout">
        <h4>Equipment</h4>
      </div>
    </div>
    <div class="cell medium-6">
      <div class="callout">
        <h4>Vault</h4>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
