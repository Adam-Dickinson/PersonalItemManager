<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>My Page</title>
    </head>
    <body>
        <h1 th:text="${title}">Page Title</h1>
        <ul>
            <li th:each="character : ${characters}">
                <span th:text="${character.data.raceType}"></span>
            </li>
        </ul>
    </body>
</html>
